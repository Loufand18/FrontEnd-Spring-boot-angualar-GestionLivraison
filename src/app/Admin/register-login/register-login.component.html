<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="auth-form-transparent text-left p-3">
            <div class="brand-logo">
              <img src="/assets/logo.png" alt="logo">
            </div>
            <h4>MAGUINI</h4>
            <h6 class="font-weight-light">Nouveau Admin</h6>
            <form class="pt-3" [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Utilisateur</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="mdi mdi-account-outline " style="color: #69c6ba;"></i>
                    </span>
                  </div>
                  <input type="text" name="usename" class="form-control form-control-lg border-left-0" formControlName="usename" placeholder="Utiisateur">
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="mdi mdi-email-outline " style="color: #69c6ba;"></i>
                    </span>
                  </div>
                  <input type="email" name="email" formControlName="email" class="form-control form-control-lg border-left-0" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label>Mot de passe</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="mdi mdi-lock-outline " style="color: #69c6ba;"></i>
                    </span>
                  </div>
                  <input type="password" formControlName="password" name="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Mot de passe">
                </div>
              </div>
              <div class="form-group">
                <label>Répéter Mot de passe</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="mdi mdi-lock-outline " style="color: #69c6ba;"></i>
                    </span>
                  </div>
                  <input type="password" formControlName="ppwd" name="ppwd" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Répéter mot de passe">
                </div>
              </div>

              <div class="form-group form-button mt-3">
                <input type="submit" name="signup" id="signup" class="form-submit" style="background-color: #69c6ba; color: white;" value="S'incrire"/>
            </div>

              <!--div class="mt-3">
                <a class="btn btn-block  btn-lg font-weight-medium auth-form-btn"  class="form-submit" style="background-color: #69c6ba; color: white;">S'inscrire</a>
              </-->
              <div class="text-center mt-4 font-weight-light">
                Avez-vous dèja un Compte? <a href="/login-admin" style="color: #69c6ba;">Se connecter</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 register-half-bg d-flex flex-row">
          <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
