<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="auth-form-transparent text-left p-3">
            <div class="brand-logo">
              <img src="/assets/logo.png" alt="logo" />
            </div>
            <h4>MAGUINI</h4>
            <h6 class="font-weight-light">ravi de de te revoir!</h6>
            <form class="pt-3">
              <div class="form-group">
                <label for="exampleInputEmail">Utilisateur</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span
                      class="input-group-text bg-transparent border-right-0"
                    >
                      <i
                        class="mdi mdi-account-outline"
                        style="color: #69c6ba"
                      ></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-lg border-left-0"
                    name="loginame"
                    required
                    [(ngModel)]="loginame"
                    id="exampleInputEmail"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Mot de passe</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span
                      class="input-group-text bg-transparent border-right-0"
                    >
                      <i
                        class="mdi mdi-lock-outline"
                        style="color: #69c6ba"
                      ></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form-control form-control-lg border-left-0"
                    name="password"
                    required
                    [(ngModel)]="password"
                    id="exampleInputPassword"
                    placeholder="Mot de passe"
                  />
                </div>
              </div>

              <div class="my-3">
                <a
                  class="btn btn-block btn-lg font-weight-medium auth-form-btn"
                  (click)="loginAdmin()"
                  style="background-color: #69c6ba; color: white"
                  >Se connecter</a
                >
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 login-half-bg d-flex flex-row">
          <p
            class="text-white font-weight-medium text-center flex-grow align-self-end"
          >
            Copyright &copy; 2020 All rights reserved.
          </p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
